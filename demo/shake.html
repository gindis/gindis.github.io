<script>
!function(win, doc){
  win.shake = {},
    SHAKE_THRESHOLD = 2000,
    last_update = 0,
    x=y=z=last_x=last_y=last_z=0;
  shake.conf = {
    'log_status': 'login', //是否登录
    'cs_token': '', //授权
    'lock': true, //防多次提交数据
    'loginUrl': 'xiami://login?redirect=' + encodeURIComponent(document.location) //去登录
  };
  shake.init = function () {
    last_update=new Date().getTime();
    media= document.getElementById("musicBox");
    if (window.DeviceMotionEvent) { 
      window.addEventListener('devicemotion',shake.deviceMotionHandler, false);  
    } else{
      alert('not support mobile event');
    }
    $('.shake').on('click', function(){
      //shake.subData();
      $('.shake').removeClass('noshaked').addClass('shakeing');
      setTimeout(function(){
        $('.shake').removeClass('shakeing');
      }, 2000);
    });
  }
  shake.deviceMotionHandler = function (eventData) {    
    var acceleration =eventData.accelerationIncludingGravity,
    curTime = new Date().getTime();
    if ((curTime - last_update)> 100) {
      var diffTime = curTime -last_update;
      last_update = curTime;
      x = acceleration.x;
      y = acceleration.y;
      z = acceleration.z;
      var speed = Math.abs(x +y + z - last_x - last_y - last_z) / diffTime * 10000;
      
      if (speed > SHAKE_THRESHOLD) {
        //shake.subData();
        $('.shake').removeClass('noshaked').addClass('shakeing');
        setTimeout(function(){
          $('.shake').removeClass('shakeing');
        }, 2000);
      }    
      last_x = x;    
      last_y = y;    
      last_z = z;    
    }
  }
  shake.subData = function () {
    $('.shake').removeClass('noshaked').addClass('shakeing');
      if (shake.conf.log_status == 'login') {
        setTimeout(function(){
          $('.shake').removeClass('shakeing');
          if(shake.conf.lock){
          //发送请求, 提交数据
          shake.lock = false;
          $.ajax({ 
            url:"",
            data:{'cs_token': shake.cs_token},
            type: 'post',
            async: false,
            cache:false,
            success:function(data){
              $('.poptip').show();
              $('.poptip-content').find('p').html('千元耳机一部<br>联系QQ：2472063558兑奖');
            }
          });  
        }
      }, 1000)
    }else{
      setTimeout(function(){
        $('.poptip-content').find('p').html('请先登录，再参与活动');
        $('.btn-cancel').attr('href', shake.conf.loginUrl).html('去登录&raquo;');
        //$('.poptip').show();
        $('.shake').removeClass('shakeing');
      }, 1000)
    }
  }
}(window, document);
$(function () {
  shake.init();
  $('.btn-cancel').on('click', function(){
    $('.poptip').hide();
  });
})
</script>
