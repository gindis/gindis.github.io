<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loading for page</title>
  <style>
html {
  font-size: 62.5%;
}
.checktips {
  padding: 1.5rem 1rem;
  text-align: center;
  position: fixed;
  width: 4rem;
  /*left: 50%;
  bottom: 4%;
  margin: 0 0 0 -2rem;*/
  background: #333;
  background: rgba(47,47,47,0.98);
  border-radius: .5rem;
  z-index: 999;
}
.circle_wrap {
  width: 3rem;
  margin: 0 auto;
  height: .6rem;
}
.circle_g {
  background-color: #ffffde;
  float: left;
  height: .6rem;
  margin-left: .3rem;
  width: .6rem;
  -webkit-animation-name: bounce_circleG;
  -webkit-animation-duration: 0.6s;
  -webkit-animation-iteration-count: infinite;
  -webkit-animation-direction: linear;
  -webkit-border-radius: .4rem;
}

.circle_1 {
  -webkit-animation-delay: 0.12s;
}

.circle_2 {
  -webkit-animation-delay: 0.24s;
}

.circle_3 {
  -webkit-animation-delay: 0.36s;
}

@-webkit-keyframes bounce_circleG {
  50% {
    background-color: #f70
  }
}

.core_loading {
  width: 90px;
  height: 90px !important;
  min-height: 0 !important;
  margin: 0 auto;
  padding-top: 20%;
  z-index: 99;
  color: #999999;
  text-align: center;
  overflow: hidden;
  background: url(http://g.dd.alicdn.com/tps/i3/T1rS9vFsNhXXauUnsh-180-180.png) no-repeat center bottom;
  background-size: 90px 90px;
}

    -webkit-animation: loading 1s infinite linear;
  }
.core_loading  span {
    display: block;
    padding-top: 10px;
    font-size: 14px;
    color: #fff;
  }

@-webkit-keyframes loading {
  0 {
    -webkit-transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
  }
}

    <div class="circle_g circle_3"></div>

<div class="home_activity" id="X_home_activity_wrap">
