<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选手详情</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link href="../build/img/app_icon.png" rel="Shortcut Icon" type="image/x-icon">
    <link href="../build/img/app_icon.png" rel="apple-touch-icon-precomposed">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../build/grade/grade.css">
</head>
<body>
    <div class="block-head-2">
        <div class="title">天水山千名字有点长有十四个字</div>
        <div class="love-num">1234 人喜欢</div>
    </div>
    <div class="block-img banner-detail">
        <div class="span-img" style="background-image: url(http://placehold.it/640x346?text=JU,1,598x348);"></div>
    </div>
    <div class="dynamic-list">
        <div class="dynamic-item">
            <div class="num">518</div>
            <div class="tit">本月分数</div>
        </div>
        <div class="dynamic-item">
            <div class="num">1</div>
            <div class="tit">本月排名</div>
        </div>
        <div class="dynamic-item">
            <div class="num">1256</div>
            <div class="tit">累计分数</div>
        </div>
        <div class="dynamic-item">
            <div class="num">2</div>
            <div class="tit">累计排名</div>
        </div>
    </div><!--/.dynamic-list-->
    <button class="btn btn-love"><b></b>我也喜欢</button>
    <button class="btn btn-rate"><b></b>我来打分</button>

    <div class="fixbottom">
        <a class="btn-login" href="javascript:void(0);">
            <span class="tit">使用JUJU号登录</span>
            <span class="tips">(登录可查看排名及分数)</span>
        </a>
    </div><!--/.fixbottom-->
</body>
</html>
